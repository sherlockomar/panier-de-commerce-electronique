<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes</title>
  <!-- My styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap Styles CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <h1>Panier de commerce électronique</h1>
  <div class="container-fluid">
    <div class="panier">
      <div class="col-sm-12 text-right mr-0 mb-2">
        <button id="collapsible" type="button" class="btn btn-outline-primary" title="Ajouter au panier">
          <i class="fas fa-plus-square"></i>
        </button>
        <button type="button" class="btn btn-outline-primary" title="Supprimer du panier" onclick="del(this)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      <div>

      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th><input type="checkbox" class="checkbox" name="select" onchange="checkBoxs(this)"></th>
            <th scope="col">#</th>
            <th scope="col">Référence<i class="fas fa-angle-up" hidden=""></i><i class="fas fa-angle-down"></i></th>
            <th scope="col">Prix<i class="fas fa-angle-up"></i><i class="fas fa-angle-down" hidden=""></i></th>
            <th scope="col">Quantité<i class="fas fa-angle-up"></i><i class="fas fa-angle-down" hidden=""></i></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="collapsible_content" class="collapsible_content">
        <hr />
        <div class="container-fluid">
          <div class="row">
            <input type="text" class="form-control col-md-4" placeholder="Référence">
            <input type="text" class="form-control col-md-4" placeholder="Prix">
            <input type="text" class="form-control col-md-4" placeholder="Quantité">
            <button type="button" class="btn btn-outline-primary pull-right col-md-2">Envoyer</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="input-group col-md-3 pull-right p-0">
        <div class="input-group-prepend">
          <span class="input-group-text">Totale: </span>
        </div>
        <input id="total" type="text" class="form-control" value="0" disabled>
        <div class="input-group-append">
          <span class="input-group-text">MAD</span>
        </div>
      </div>
    </div>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://c*dn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <!-- FontAwesome Icons CDN -->
    <script src="https://kit.fontawesome.com/d9a1d47654.js" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="app.js"></script>
</body>

</html>
